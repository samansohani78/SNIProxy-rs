worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$http2"';

    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    keepalive_timeout  65;

    # HTTP/2 TLS server (h2)
    server {
        listen       443 ssl;
        http2        on;
        server_name  http2.test;

        ssl_certificate      /etc/nginx/certs/http2.crt;
        ssl_certificate_key  /etc/nginx/certs/http2.key;
        
        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;
        
        # HTTP/2 specific settings
        http2_max_concurrent_streams 128;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            add_header X-Protocol "HTTP/2-TLS";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

    # HTTP/2 Cleartext server (h2c)
    # Note: Not all nginx builds support direct http2 on cleartext
    # This provides both approaches:
    # 1. Using HTTP/1.1 with Upgrade headers for h2c
    server {
        listen       80;
        server_name  h2c.test;
        
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            add_header X-Protocol "HTTP/2-Cleartext";
            
            # For testing HTTP/2 cleartext preface detection
            add_header Upgrade "h2c";
            add_header Connection "Upgrade";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
    
    # Basic HTTP/1.1 server for backup/testing
    server {
        listen       80 default_server;
        server_name  _;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            add_header X-Protocol "HTTP/1.1";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }
    }
}

